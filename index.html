<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="maindiv">
      <div id="image">
        <img id="imageid" src="media/image1.png" alt="image" />
      </div>
      <div id="onlydiv">
        <div id="signin">
          <p>Sign in</p>
          <div id="icon">
            <a href="#">
              <div id="icon1" class="icon">
                <i class="fa-brands fa-facebook-f"></i>
              </div>
            </a>
            <a href="#">
              <div id="icon2" class="icon">
                <i class="fa-brands fa-google-plus-g"></i>
              </div>
            </a>
            <a href="#">
              <div id="icon3" class="icon">
                <i class="fa-brands fa-linkedin-in"></i>
              </div>
            </a>
          </div>
        </div>
        <div id="form">
          <input class="input-text" type="text" placeholder="Username/Email" />
          <input
            id="input-password"
            class="input-text"
            type="password"
            placeholder="Password"
          />
          <a href="#">Forgot password?</a>
          <button class="inputtext" onclick="alert('hello')">SIGN IN</button>
        </div>
      </div>
    </div>
  </body>
</html>
